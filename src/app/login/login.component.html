

<section class="row align-items-center" style="height:  100vh;margin: 0;position: relative;">
    <div class="section-back" style="height: 50vh;">
        <div style="display: inline-block;width: 50vw;height: 50vh;background-image: url('assets/img/a87eb2db-934b-4865-912b-5b0617e00e69.jpg');background-repeat: no-repeat;background-size: cover;">

        </div>
        <div style="display: inline-block;width: 50vw;height: 50vh;background-image: url('assets/img/3e050262-8af5-4264-bd17-dda8701dd01a.jpg');background-repeat: no-repeat;background-size: cover;">

        </div>
    </div>
    <div class="section-back" style="background-color: #efefef;height: 50vh;">

    </div>
    <div class="col-sm-12 ">
        <form [formGroup]="loginForm" class="form-login" novalidate (submit)="onLogin()" style="background-color: #FFF">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <img src="assets/img/logo.png" alt="" width="150px">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mb-3" *ngIf="errorSession">
                    <div class="alert alert-danger alert-dismissible fade show">Usuario o Contraseña incorrecto</div>
                </div>
                <div class="col-sm-12 mb-3">
                    <label for="">Usuario</label>
                    <input type="text" class="form-control" formControlName="username">
                    <span class="text-danger"
                        *ngIf="(userFormControl.username.touched || submitted) && userFormControl.username.errors?.required">
                        Usuario Requerido
                    </span>
                </div>
                <div class="col-sm-12 mb-3">
                    <label for="">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                    <span class="text-danger"
                        *ngIf="(userFormControl.password.touched || submitted) && userFormControl.password.errors?.required">
                        Contraseña Requerido
                    </span>
                </div>
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</section>
