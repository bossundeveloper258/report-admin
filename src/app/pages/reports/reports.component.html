<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>Nombre</th>
                <th>Telefono</th>
                <th>DNI</th>
                <th>Lugar de Incidente</th>
                <th>Descripcion</th>
                <th>Implicados</th>
                <th>Fecha</th>
                <th></th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let report of reports">
                  <td>{{ report.name }}</td>
                  <td>{{ report.phone }}</td>
                  <td>{{ report.name }}</td>
                  <td>{{ report.placeIncident }}</td>
                  <td>{{ report.description }}</td>
                  <td>{{ report.aggressor }}</td>
                  <td>{{ report.date }}</td>
                  <td>
                    <div class="alert alert-dismissible fade show" [ngClass]="{'alert-warning': report.status === 1 , 'alert-danger': report.status == 2}">{{report.statusName}}</div>
                  </td>
                  <td>
                    <i class="nc-icon nc-single-copy-04" [routerLink]="'/reports/'+report.id"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
